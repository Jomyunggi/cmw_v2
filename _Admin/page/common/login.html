function login() {

		return;
	}
	var frm = document.frm_login;
	frm.action = "/page/common/loginProc.php";
	frm.target = "_HIDDEN_FRAME";
	frm.submit();
}
function value_check() {
	if (!$("#userID").val()) {
		alert("아이디를 입력해 주세요");
		$('#userID').focus();
		return false;
	}
	if (!$("#userPW").val()) {
		alert("패스워드를 입력해 주세요");
		$('#userPW').focus();
		return false;
	}
	return true;
}
</script>
